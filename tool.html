<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Details — LaunchKit Tools</title>
  <meta name="description" content="Detailed information about this AI tool including features, pricing, and related tools.">
  <link rel="icon" href="assets/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <style>
    .breadcrumb{max-width:900px;margin:20px auto 0;padding:0 24px;font-size:.85rem;color:var(--muted)}
    .breadcrumb a{color:var(--accent);font-weight:500}
    .breadcrumb a:hover{text-decoration:underline}
    .breadcrumb span{margin:0 6px;color:var(--border-light)}

    .tool-detail{max-width:900px;margin:24px auto 48px;padding:0 24px}
    .detail-card{background:#fff;border:1px solid var(--border);border-radius:var(--radius);padding:32px;box-shadow:var(--shadow);position:relative;overflow:hidden}
    .detail-card::before{content:'';position:absolute;top:0;left:0;right:0;height:5px;background:url('assets/wood.png') center/cover;opacity:.7}

    .detail-header{display:flex;align-items:flex-start;gap:20px;margin-bottom:24px;flex-wrap:wrap}
    .detail-icon{width:64px;height:64px;border-radius:12px;overflow:hidden;flex-shrink:0;display:flex;align-items:center;justify-content:center;background:var(--accent-light);color:var(--accent);font-weight:700;font-size:1.5rem;border:1px solid var(--border)}
    .detail-icon img{width:100%;height:100%;object-fit:cover}
    .detail-info{flex:1;min-width:200px}
    .detail-name{font-family:var(--font);font-size:1.8rem;font-weight:700;color:var(--text);margin-bottom:6px}
    .detail-badges{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:4px}
    .detail-rating{font-size:1rem;font-weight:600;color:var(--amber)}

    .detail-summary{font-size:1rem;color:var(--text);line-height:1.7;margin-bottom:28px}

    .detail-section{margin-bottom:28px}
    .detail-section h3{font-family:var(--font);font-size:1.15rem;font-weight:700;color:var(--text);margin-bottom:12px;padding-bottom:8px;border-bottom:1px solid var(--border)}
    .features-list{list-style:none;padding:0}
    .features-list li{padding:8px 0;padding-left:24px;position:relative;color:var(--text);font-size:.93rem;line-height:1.5}
    .features-list li::before{content:'\2605';position:absolute;left:0;color:var(--accent);font-size:.8rem;top:10px}
    .pricing-text{font-size:.95rem;color:var(--muted);line-height:1.6;background:var(--accent-light);padding:14px 18px;border-radius:var(--radius);border:1px solid rgba(201,149,44,.15)}

    .detail-actions{display:flex;gap:14px;flex-wrap:wrap;margin-top:28px}
    .btn-visit{display:inline-flex;align-items:center;gap:8px;padding:12px 28px;background:var(--accent);color:#fff;border-radius:var(--radius);font-weight:600;font-size:.95rem;transition:all .2s;text-decoration:none;border:none;cursor:pointer}
    .btn-visit:hover{background:#b8861f;box-shadow:0 4px 16px var(--accent-glow)}
    .btn-back{display:inline-flex;align-items:center;gap:6px;padding:12px 28px;background:#fff;color:var(--text);border-radius:var(--radius);font-weight:500;font-size:.95rem;border:1px solid var(--border);transition:all .2s;text-decoration:none}
    .btn-back:hover{border-color:var(--accent);color:var(--accent)}

    .related-section{max-width:900px;margin:0 auto 48px;padding:0 24px}
    .related-section h2{font-family:var(--font);font-size:1.4rem;font-weight:700;color:var(--text);margin-bottom:18px}
    .related-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:16px}

    .loading-state{text-align:center;padding:60px 24px;color:var(--muted);font-size:1.05rem}
    .error-state{text-align:center;padding:60px 24px;color:var(--rose)}
    .error-state h2{font-family:var(--font);margin-bottom:12px}

    @media(max-width:640px){
      .detail-card{padding:20px}
      .detail-name{font-size:1.4rem}
      .detail-header{gap:14px}
      .detail-icon{width:48px;height:48px;font-size:1.2rem}
    }
  </style>

  <meta property="og:title" content="Tool Details — LaunchKit Tools">
  <meta property="og:description" content="Detailed information about this AI tool.">
  <meta property="og:url" content="https://launchkittools.com/tool">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://launchkittools.com/assets/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Tool Details — LaunchKit Tools">
  <meta name="twitter:description" content="Detailed information about this AI tool.">
  <meta name="twitter:image" content="https://launchkittools.com/assets/og-image.png"></head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="/" class="logo">LaunchKit <span>Tools</span></a>
      <nav class="header-nav">
        <a href="browse">Browse</a>
        <a href="about">About</a>
        <a href="contact">Contact</a>
        <a href="submit" style="color:var(--accent);font-weight:600">+ Submit Tool</a>
      </nav>
    </div>
  </header>

  <div id="content">
    <div class="loading-state" id="loading">Loading tool details...</div>
  </div>

  <footer class="site-footer">
    <div class="footer-inner">
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="browse">Browse</a>
        <a href="submit">Submit a Tool</a>
        <a href="mailto:hello@launchkittools.com">Contact</a>
      </div>
      <p>&copy; 2026 LaunchKit Tools. All rights reserved.</p>
    </div>
  </footer>

  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var toolId = params.get("id");
      var content = document.getElementById("content");

      if (!toolId) { showError("No tool specified."); return; }

      fetch("tools.json")
        .then(function(r) { return r.json(); })
        .then(function(data) {
          var tool = null;
          for (var i = 0; i < data.length; i++) {
            if (data[i].id === toolId) { tool = data[i]; break; }
          }
          if (!tool) { showError("Tool not found: " + toolId); return; }

          document.title = tool.name + " \u2014 LaunchKit Tools";

          // Inject JSON-LD structured data
          var jsonLd = {
            "@context": "https://schema.org",
            "@type": "SoftwareApplication",
            "name": tool.name,
            "url": tool.url,
            "description": tool.summary || tool.description,
            "applicationCategory": "AI Tool - " + tool.category,
            "aggregateRating": {
              "@type": "AggregateRating",
              "ratingValue": tool.rating,
              "bestRating": 5,
              "ratingCount": Math.floor(tool.popularity * 10)
            },
            "offers": {
              "@type": "Offer",
              "price": tool.pricing === "Free" ? "0" : "",
              "priceCurrency": "USD",
              "description": tool.pricingDetails || tool.pricing
            }
          };
          var ldScript = document.createElement("script");
          ldScript.type = "application/ld+json";
          ldScript.textContent = JSON.stringify(jsonLd);
          document.head.appendChild(ldScript);
          var meta = document.querySelector('meta[name="description"]');
          if (meta) meta.setAttribute("content", tool.summary || tool.description);

          var domain = "";
          try { domain = new URL(tool.url).hostname; } catch(e) {}
          var iconSrc = domain ? "https://www.google.com/s2/favicons?domain=" + encodeURIComponent(domain) + "&sz=64" : "";

          var starsStr = "";
          var full = Math.floor(tool.rating);
          var half = tool.rating - full >= 0.3;
          for (var s = 0; s < full; s++) starsStr += "\u2605";
          if (half) starsStr += "\u00BD";
          starsStr += " " + tool.rating;

          var pricingClass = "tag-" + tool.pricing.toLowerCase();

          var featuresHTML = "";
          if (tool.features && tool.features.length) {
            featuresHTML = '<div class="detail-section"><h3>Key Features</h3><ul class="features-list">';
            tool.features.forEach(function(f) { featuresHTML += "<li>" + f + "</li>"; });
            featuresHTML += "</ul></div>";
          }

          var pricingHTML = "";
          if (tool.pricingDetails) {
            pricingHTML = '<div class="detail-section"><h3>Pricing</h3><div class="pricing-text">' + tool.pricingDetails + '</div></div>';
          }

          var html = '<nav class="breadcrumb"><a href="/">Home</a><span>></span><a href="browse">Browse</a><span>></span>' + tool.name + '</nav>';
          html += '<div class="tool-detail"><div class="detail-card">';
          html += '<div class="detail-header">';
          html += '<div class="detail-icon">' + (iconSrc ? '<img src="' + iconSrc + '" alt="" onerror="this.style.display=\'none\';this.parentElement.textContent=\'' + tool.name.charAt(0) + '\'">' : tool.name.charAt(0)) + '</div>';
          html += '<div class="detail-info"><div class="detail-name">' + tool.name + '</div>';
          html += '<div class="detail-badges"><span class="tag tag-category">' + tool.category + '</span><span class="tag tag-pricing ' + pricingClass + '">' + tool.pricing + '</span></div>';
          html += '<div class="detail-rating">' + starsStr + '</div>';
          html += '</div></div>';
          html += '<div class="detail-summary">' + (tool.summary || tool.description) + '</div>';
          html += featuresHTML;
          html += pricingHTML;
          html += '<div class="detail-actions"><a href="' + tool.url + '" target="_blank" rel="noopener" class="btn-visit">Visit ' + tool.name + ' \u2192</a><a href="browse" class="btn-back">\u2190 Back to Browse</a></div>';
          html += '</div></div>';

          // Related tools (same category, exclude self, max 4)
          var related = [];
          for (var j = 0; j < data.length; j++) {
            if (data[j].category === tool.category && data[j].id !== tool.id) related.push(data[j]);
          }
          related.sort(function(a, b) { return (b.popularity || 0) - (a.popularity || 0); });
          related = related.slice(0, 4);

          if (related.length) {
            html += '<div class="related-section"><h2>Related ' + tool.category + ' Tools</h2><div class="related-grid">';
            related.forEach(function(r) {
              var rd = "";
              try { rd = new URL(r.url).hostname; } catch(e) {}
              var ri = rd ? "https://www.google.com/s2/favicons?domain=" + encodeURIComponent(rd) + "&sz=64" : "";
              html += '<article class="tool-card"><div class="card-top"><div class="tool-icon">' +
                (ri ? '<img src="' + ri + '" alt="" onerror="this.style.display=\'none\'">' : '') +
                '<span style="' + (ri ? 'display:none;' : '') + 'width:100%;height:100%;display:flex;align-items:center;justify-content:center">' + r.name.charAt(0) + '</span></div>' +
                '<div class="card-title">' + r.name + '</div></div>' +
                '<p class="card-desc">' + r.description + '</p>' +
                '<div class="card-meta"><div class="card-tags"><span class="tag tag-category">' + r.category + '</span><span class="tag tag-pricing tag-' + r.pricing.toLowerCase() + '">' + r.pricing + '</span></div></div>' +
                '<a class="card-link" href="tool?id=' + r.id + '">View details \u2192</a></article>';
            });
            html += '</div></div>';
          }

          content.innerHTML = html;
        })
        .catch(function(e) { showError("Failed to load tool data."); console.error(e); });

      function showError(msg) {
        content.innerHTML = '<div class="error-state"><h2>Oops!</h2><p>' + msg + '</p><p style="margin-top:16px"><a href="browse" style="color:var(--accent);font-weight:600">\u2190 Back to Browse</a></p></div>';
      }
    })();
  </script>
<script data-goatcounter="https://launchkittools.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
